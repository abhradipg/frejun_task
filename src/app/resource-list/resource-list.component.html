<div>
    <app-header [page]="'resource'"[isloggedin]="isloggedin"></app-header>
    <div *ngIf="isloggedin">
        <div style="font-size: 1.5rem;margin:2rem;">List of resources</div>
        <div class="table_container">
        <table mat-table [dataSource]="resourcedata" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element" [style.color]="element.color"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> Year </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="pantone_value">
              <th mat-header-cell *matHeaderCellDef> Pantone Value </th>
              <td mat-cell *matCellDef="let element"> {{element.pantone_value}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          </div>
          <div class=nav>
            <div class="nav_icon"matTooltip="previous" (click)="prev()"><mat-icon>keyboard_arrow_left</mat-icon></div>
            <div class="nav_icon"matTooltip="next" (click)="next()"><mat-icon>keyboard_arrow_right</mat-icon></div>
          </div>
    </div>
</div>
